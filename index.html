<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="/script.js" defer></script>
    <title>Lock Combination</title>
  </head>
  <body>
    <div class="container">
      <p>A combination lock has three dials, each dial has eight letters.</p>
      <p>List of used combinations</p>
      <ul>
        <li>one</li>
        <li>who</li>
        <li>two</li>
        <li>bob</li>
        <li>add</li>
        <li>owl</li>
        <li>fab</li>
        <li>den</li>
        <li>mia</li>
        <li>tat</li>
      </ul>
      <br />
      <p>
        Please insert 3 combinations of word. This software will tell if the
        combination is possible or not
      </p>
      <input
        type="text"
        maxlength="3"
        placeholder="enter 3 alphabet"
        id="input"
      />
      <button id="submit">submit</button>
    </div>
  </body>
</html>
