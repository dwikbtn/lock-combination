<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/script.js" defer></script>
    <title>Lock Combination</title>
  </head>
  <body>
    <p>A combination lock has three dials, each dial has eight letters.</p>
    <p>List of used combinations</p>
    <ul>
      <li>one</li>
      <li>who</li>
      <li>two</li>
      <li>bob</li>
      <li>add</li>
      <li>owl</li>
      <li>fab</li>
      <li>den</li>
      <li>mia</li>
      <li>tat</li>
    </ul>
    <br />
    <p>
      Please insert 3 combinations of word. this software will tell if it
      possible or not
    </p>
    <input
      type="text"
      maxlength="3"
      placeholder="masukan 3 kombinasi huruf"
      id="input"
    />
    <button id="submit">submit</button>
  </body>
</html>
